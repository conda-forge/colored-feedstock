{% set name = "colored" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a6fe8517b81510cdb47a11fd91da04b3a4eabb49f9025b1c9adba2fa7f2ef2f5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - colored

about:
  home: https://gitlab.com/dslackw/colored
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Simple library for color and formatting to terminal

extra:
  recipe-maintainers:
    - ozcan
