{% set name = "colored" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4fe4bd2657baedc6ccf42f2818b34649c8733ce7e3412df8fe55d6004c4fc243

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - colored

about:
  home: https://gitlab.com/dslackw/colored
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Simple library for color and formatting to terminal

extra:
  recipe-maintainers:
    - ozcan
